<!-- CSS Stylesheets with Relative Paths -->

<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>CSS Stylesheets with Relative Paths</title>
  <style>
    .h1 {
      font-size: 80px;
      font-weight: bold;
      background: black;
      color: white;
      align-content: center;
    }

    .h2 {
      font-size: 10px;
      font-weight: bold;
    }

    .align {
      align-content: center;
    }

    .img {
      float: right;
    }


    .alignright {
      text-align: right;
    }

  </style>
  <script>
   new Audio("assets/soundclip/UpliftingBackgroundMusic.mp3"); // background music
</script>
</head>

<body>
  <header>
    <h1 class="h1">Student Bio</h1>
  </header>

  <div>

    <section>

      <h2 class="h2">Samson</h2>

      <img class="img" src="https://placehold.it/200x200" alt="Your Name">

      <p class="alignright">Write a short paragraph or two about yourself, or use placeholder text from <a href="http://www.lipsum.com/">www.lipsum.com</a></p>
    </section>

    <section class"alignright">
      <h2>Contact Info</h2>
      <ul>
        <li><strong>Email:</strong> <a href="#">someplace@gmail.com</a></li>
        <li><strong>Github:</strong> <a href="#">sampleName</a></li>
        <li><strong>Portfolio:</strong> <a href="#">coming soon</a></li>
      </ul>
      <audio controls>
        <source src="assets/soundclip/UpliftingBackgroundMusic.mp3" type="audio/ogg">
        <source src=""assets/soundclip/UpliftingBackgroundMusic.mp3"" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>
    </section>
  </div>

</body>

</html>
